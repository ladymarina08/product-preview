<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfum</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght,SOFT,WONK@0,9..144,100..900,0..100,0..1;1,9..144,100..900,0..100,0..1&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    
</head>
<body>
    <section class="mobile">
        
        <section class="rectangle">
            
            <img src="./Bitmap.png" alt="foto do produto" class="foto-do-produto">
            
            <main>
                
                <p class="categoria">PERFUME</p>
                
                <h1 class="nome-do-produto">Gabrielle Essence Eau De Parfum</h1>
                
                <p class="descrição-do-produto">A floral, solar and voluptuous <br> interpretation composed by Olivier <br> Polge, Perfumer-Creator for the House of CHANEL.</p>
                
                <section class="valores">
                    <p class="preço-atual-do-produto">$149.99</p>
                    <p class="preço-anterior-do-produto">$169.99</p>
                </section>
                
                <button class="botão">
                    <img src="./Cart.svg" class="ícone-carrinho">
                    <a>Add to Cart</a>
                </button>

            </main>
                
        </section>

    </section>
</body>
</html>
